<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="tcec,chess,engine,live,game,broadcast,super x1,super x2,event" />
  </head>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="dist/css/custom.css?v=1000000000000000000043" rel="stylesheet">
<body id="body">
   <main role="main" class="container">
      <div class="row">
         <div class="col-12">
            <h3>Live</h3>
            <b>TCEC</b> Season 14 is currently ongoing
            <a href="https://tcec.chessdom.com" target="_blank">https://tcec.chessdom.com</a>
         </div>

         <div class="col-12">
            <h3>Bonus</h3>
            <b>TCEC</b> Bonus Rounds - Check For Live Broadcast
            <a href="https://tcecbonus.club" target="_blank">https://tcecbonus.club</a>
         </div>

         <div class="col-12">
            <h3>GUI Issues/Requests</h3>
            Please file an issue on GitHub:
            <a href="https://github.com/scs-ben/tcec-gui/issues" target="_blank">https://github.com/scs-ben/tcec-gui/issues</a>
         </div>
      </div>
   </main>

   <script>
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      var style = getParameterByName('body');

      document.getElementById("body").classList.add(style);
   </script>
</body>
</html>
